name: Manage Azure Federated Credential for Feature Branches

on:
  create:
    branches:
      - feature-*
  delete:
    branches:
      - feature-*

permissions:
  id-token: write
  contents: read

env:
  APP_ID: ${{ vars.AZURE_CLIENT_ID }}   # your Azure AD App Registration ID

jobs:
  create-federated-credential:
    if: github.event.ref_type == 'branch'
    runs-on: ubuntu-latest
    name: Register Azure Federated Credential
    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Register Federated Credential for Branch
        run: |
          BRANCH=${GITHUB_REF_NAME}
          SUBJECT="repo:${{ github.repository }}:ref:refs/heads/${BRANCH}"
          echo "Creating federated identity for ${SUBJECT}"

          az ad app federated-credential create \
            --id $APP_ID \
            --parameters "{
              \"name\": \"github-actions-${BRANCH}\",
              \"issuer\": \"https://token.actions.githubusercontent.com\",
              \"subject\": \"${SUBJECT}\",
              \"audiences\": [\"api://AzureADTokenExchange\"]
            }"
    outputs:
      branch: ${{ github.ref_name }}

  delete-federated-credential:
    if: github.event.ref_type == 'branch'
    runs-on: ubuntu-latest
    name: Remove Azure Federated Credential
    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Delete Federated Credential
        run: |
          BRANCH=${GITHUB_REF_NAME}
          NAME="github-actions-${BRANCH}"
          echo "Deleting federated credential named ${NAME} from Azure App $APP_ID"
          ID=$(az ad app federated-credential list --id $APP_ID --query "[?name=='${NAME}'].id" -o tsv)
          if [ -n "$ID" ]; then
            az ad app federated-credential delete --id $APP_ID --federated-credential-id $ID
            echo "✅ Federated credential '${NAME}' deleted"
          else
            echo "⚠️ No federated credential found for ${NAME}"
          fi
