name: Build & Push (ACR)

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      ACR_NAME: ${{ vars.AZURE_ACR_NAME }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR login server
        id: acr
        run: |
          echo "SERVER=$(az acr show -n $ACR_NAME --query loginServer -o tsv)" >> $GITHUB_OUTPUT

      - name: Docker Buildx setup
        uses: docker/setup-buildx-action@v3

      - name: ACR Login
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.acr.outputs.SERVER }}
          username: 00000000-0000-0000-0000-000000000000
          password: ${{ steps.acr.outputs.SERVER }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.acr.outputs.SERVER }}/pyapp:${{ github.sha }}
            ${{ steps.acr.outputs.SERVER }}/pyapp:${{ github.ref_name }}
            ${{ steps.acr.outputs.SERVER }}/pyapp:latest


